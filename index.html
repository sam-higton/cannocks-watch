
<!DOCTYPE html>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cannock's Watch</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="navItem in nav" ng-class="{active: navItem.isActive}">
                    <a href="#{{navItem.route}}">{{navItem.name}}</a>
                </li>
            </ul>

        </div><!--/.nav-collapse -->
    </div>
</div>


<div class="container">

   <div class="row">
       <div class="col-md-3 main-pane">

           </div>

           </div>

       </div>

   </div>

</div> <!-- /container -->
